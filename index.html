<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <!-- <div class="page__section"> -->
    <!-- <header class="header page__section"> -->
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <!-- </div> -->

    <main class="page__section">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="jacques-cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacque Cousteau</h1>
          <button
            type="submit"
            value="submit"
            class="profile__edit-button"
            id="profile-edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>

        <button
          type="submit"
          value="submit"
          class="profile__add-button"
        ></button>
      </section>
      <!-- <section class="cards page__section"> -->
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              class="card__image"
              alt="Yosemite"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button
                type="submit"
                value="submit"
                class="card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              class="card__image"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button
                type="submit"
                value="submit"
                class="card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              class="card__image"
              alt="Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                type="submit"
                value="submit"
                class="card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" class="card__image" alt="Latemar" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button
                type="submit"
                value="submit"
                class="card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              class="card__image"
              alt="Vanoise National Park"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                type="submit"
                value="submit"
                class="card__like-button"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago.jpg"
              class="card__image"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                type="submit"
                value="submit"
                class="card__like-button"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__section">&copy; 2022 Around the U.S.</p>
    </footer>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>

        <p class="modal__heading">Edit Profile</p>
        <!-- <form class="modal__input" id="edit-profile-form"> -->
        <!-- <form class="modal__input"> -->
        <form>
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
        <!-- <input type="text" name="description" /> -->
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
