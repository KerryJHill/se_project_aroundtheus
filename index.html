<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <!-- <div class="page__section"> -->
    <!-- <header class="header page__section"> -->
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. logo"
      />
    </header>
    <!-- </div> -->

    <main class="page__section">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="jacques-cousteau"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacque Cousteau</h1>
          <button
            type="submit"
            value="submit"
            class="profile__edit-button"
            id="profile-edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>

        <button
          type="submit"
          value="submit"
          class="profile__add-button"
        ></button>
      </section>
      <!-- <section class="cards page__section"> -->
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__section">&copy; 2022 Around the U.S.</p>
    </footer>

    <!-- Profile Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>

        <h3 class="modal__heading">Edit Profile</h3>
        <!-- <form class="modal__input" id="edit-profile-form"> -->
        <!-- <form class="modal__input"> -->
        <form>
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__button">Save</button>
        </form>
        <!-- <input type="text" name="description" /> -->
      </div>
    </div>

    <!-- New Card Modal -->

    <div class="modal" id="add-card-form">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>

        <h3 class="modal__heading">New Place</h3>
        <!-- <form class="modal__input" id="edit-profile-form"> -->
        <!-- <form class="modal__input"> -->
        <form>
          <input
            class="modal__input"
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="URL"
            id="card-URL-input"
            placeholder="Image URL"
          />
          <button class="modal__button">Save</button>
        </form>
        <!-- <input type="text" name="description" /> -->
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="submit"
            value="submit"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
    <!-- <script src="./scripts/index.js"></script> -->
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
